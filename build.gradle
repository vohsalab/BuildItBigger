// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta6'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {
    repositories {
        jcenter()
    }

}

task runAppEngine(dependsOn: [':jokebackend:appengineRun', ':app:connectedCheck', ':jokebackend:appengineStop']) {

    project(':jokebackend').afterEvaluate { jokebackend ->
        jokebackend.extensions.appengine.daemon = true
    }

    tasks.getByPath(':app:connectedCheck').mustRunAfter ':jokebackend:appengineRun'
    tasks.getByPath(':jokebackend:appengineStop').mustRunAfter ':app:connectedCheck'



}

